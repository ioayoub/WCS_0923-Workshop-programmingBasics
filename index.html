      function calculate(number1, number2, ope) {
        switch (ope) {
          case "+":
            console.log(number1 + number2);
            break;
          case "-":
            console.log(number1 - number2);
            break;
          case "*":
            console.log(number1 * number2);
            break;
          case "/":
            console.log(number1 / number2);
            break;
          default:
            console.log("Opérateur non valide");
        }
      }

      calculate(firstValue, secondValue, operator);
